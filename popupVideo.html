<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="jquery.modal.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<button onclick="document.getElementById('popupVid').style.display='block'" class="w3-button w3-large">ClickView</button>
		<div id="popupVid" class="w3-modal">
			<div class="w3-modal-content w3-animate-zoom" style="width: 1280px; height: 720px;">
				
				<div class="w3-center" style="margin-bottom: 30px;"><br>
					<span onclick="document.getElementById('popupVid').style.display='none'" class="w3-button w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
				</div>
				<iframe frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen width="1280" height="720" src="https://online.clickview.com.au/share/embed?shareCode=858b225d&a=false"></iframe>

			</div>
		</div>
		<script>
			var modal = document.getElementById('popupVid');
			window.onclick = function(event) {
				if( event.target == modal ) {
					modal.style.display = "none";
				}
			}
		</script>
	</body>
</html>
